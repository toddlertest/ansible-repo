---
# tasks to create and start aws instance(s)
- name: Create a security group(default rule allow SSH)
  local_action:
         module: ec2_group
         name: "{{ security_group }}"
         description: "{{ security_group_description }}"
         region: "{{ region }}"
         rules:
           - proto: tcp
             from_port: 22
             to_port: 22
             cidr_ip: 0.0.0.0/0
         rules_egress:
              - proto: all
                cidr_ip: 0.0.0.0/0
  tags:
    - crt_sc_group

- name: Launch the new EC2 Instance
  local_action:
            module: ec2
            group: "{{ security_group }}"
            instance_type: "{{ instance_type }}"
            image: "{{ image }}"
            wait: true
            region: "{{ region }}"
            keypair: "{{ keypair }}"
            count: "{{ count }}"
  register: ec2
  tags:
    - launch_inst
